version: 1
services:
  - type: web
    name: one-windows-app          # Замените на имя вашего приложения
    env: python
    plan: free                   # Выберите план (free, starter и т.д.)
    runtime: python              # Укажите версию Python, если необходимо
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn nwnd.wsgi:application --log-file -"  # Или используйте waitress
    routes:
      - type: path
        path: /
        service: one-windows
